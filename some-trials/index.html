<!DOCTYPE html>
<html>
<head>
  <title>My SVG Figure</title>
</head>
<body>
  <img id="my-svg" alt="My SVG Figure">
  <script>
    // Load the SVG file using fetch
    fetch('https://ilias.uni-hohenheim.de/data/UHOH/lm_data/lm_1761195/ILIAS_Software_Resources_HTML_XX/some-plot.zip')
      .then(response => response.blob())
      .then(blob => {
        // Create an object URL from the Blob
        const url = URL.createObjectURL(blob);

        // Set the src attribute of the img tag to the object URL
        const img = document.getElementById('my-svg');
        img.src = url + 'plot_01_01.svg';

        // Release the object URL when the image is loaded
        img.addEventListener('load', () => URL.revokeObjectURL(url));
      });
  </script>
</body>
</html>
