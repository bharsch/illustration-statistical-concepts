<html>
  <head>
    <title>Bootstrap Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">

<style>

.slider.slider-horizontal{
  /* width:100px; sample value - set it as you like*/
  width:100%; /* sample value - set it as you like*/
}

/*
.jumbotron{
  margin-top:20px;
}
*/

div#top.jumbotron{
  margin-top:100px;
}

</style>

</head>
<body>

  <div class="container mt-5">
    <div class="row">

      <div class="jumbotron" id="top">
        <h1>Bootstrap Tutorial</h1>
        <p>Bootstrap is the most popular HTML, CSS...</p>
      </div>

    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-4">
        <div class="jumbotron text-center">
          <h3>Change Parameters</h3>
          <input id="ex6" type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="10"/>
        </div>
      </div>
      <div class="col-sm-8">

        <div class="jumbotron text-center">
          <h3>Check the Effects</h3>
          <img src="https://github.com/mmoessler/illustration-statistical-concepts/raw/main/illustration-results/ber_clt_ill_res_01_N1.svg" alt="" id="img">
        </div>

      </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
    <script>

      //var slider = new Slider("#ex6", {
      //  tooltip: 'always'

      var slider = new Slider("#ex6", { tooltip: 'always' });
      slider.on("slide", function(sliderValue) {
	   //document.getElementById("ex6SliderVal").textContent = sliderValue;
       document.getElementById("img").setAttribute("src", "https://github.com/mmoessler/illustration-statistical-concepts/raw/main/illustration-results/ber_clt_ill_res_01_N" + sliderValue + ".svg");
      });

    </script>
